<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/fruit1.js"></script>
    <script src="./components/fruit2.js"></script>
    <script src="./components/fruit3.js"></script>
    <script src="./components/bomb.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assests/terrain/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="apple"
          src="./assests/apple.glb"
        ></a-asset-item>
        <a-asset-item
          id="banana"
          src="./assests/banana.glb"
        ></a-asset-item>
        <a-asset-item
          id="watermelon"
          src="./assests/watermelon.glb"
        ></a-asset-item>
        <a-asset-item
          id="bomb"
          src="./assests/bomb.glb"
        ></a-asset-item>

        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        fruit
        fruit1
        fruit2
        bomb
        
      >
      </a-entity>
      
      <a-camera id="camera" wasd-controls="enabled:true;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Fruit Ninja in VR!!!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: by Laxit"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: red; shader: flat"
        >
        </a-entity>
      </a-camera>
      

    </a-scene>
  </body>
</html>
